<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">DAMN</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Bye</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Hey</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">My Neck</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Big Worm</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Deebo</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Hood</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Rita</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Smokey</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/friday-damn.mp3"></audio>
  <audio data-key="83" src="./sounds/bye-felicia.mp3"></audio>
  <audio data-key="68" src="./sounds/Voicy_Hi, Mrs. Parker..mp3"></audio>
  <audio data-key="70" src="./sounds/oh-im-hurt-oh-my-neck-my-back-my-neck-and-my-back-oh-101soundboards.mp3"></audio>
  <audio data-key="71" src="./sounds/friday-big-worm-whats-up-made-with-Voicemod.mp3"></audio>
  <audio data-key="72" src="./sounds/deebo-deebo-101soundboards.mp3"></audio>
  <audio data-key="74" src="./sounds/name-one-person-in-the-hood-that-play-like-that-101soundboards.mp3"></audio>
  <audio data-key="75" src="./sounds/rita-is-not-fat-shes-just-big-boned-101soundboards.mp3"></audio>
  <audio data-key="76" src="./sounds/smokey-smokey-smokey-101soundboards.mp3"></audio>

<script>
function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; //stop the function all together
  audio.currentTime = 0; //rewind to the start
  audio.play();
  key.classList.add('playing');
};

function removeTransition(e) {
 if(e.propertyName !== 'transform') return; //skip it if it's not a transform
 this.classList.remove('playing'); 
}


const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
</script>


</body>
</html>
